<div id="custom-grid" class="no-margin no-padding" #rightMenu>
  <div class="p-sm-12 p-md-12 p-lg-6 p-xl-6 no-border no-padding">
    <div class="ui-grid ">
      <div class="ui-g-12">
        <p-card header="Total vindecări" [style]="{width: '100%', textAlign: 'center'}">
          <h1 style="color: #4daf4a;">{{totalHealed}}</h1>
        </p-card>
      </div>
    </div>


    <div class="ui-grid">
      <div class="ui-g-12">
        <div class="ui-card ui-corner-all">
          <div class=" ui-card-body">
            <div style="overflow-y: auto; max-height: 180px" class="borderlessTable">
              <p-table [value]="tableDataRecovered" class="addNewRasterTable" selectionMode="single">
                <ng-template pTemplate="header">
                  <tr>
                    <th>Vindecări înregistrate pe județ</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                  <tr>
                    <td style="text-align: left;">
                      <span style="font-weight: bold;">{{item.total_county + " "}}</span>
                      <span>{{item.county}}</span>
                    </td>
                  </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                  <tr>
                    <td colspan="1" *ngIf="tableDataRecovered.length === 0">Nu au fost înregistrate vindecări.</td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="p-sm-12 p-md-12 p-lg-6 p-xl-6 no-border no-padding">
    <div class="ui-grid ">
      <div class="ui-g-12">
        <p-card header="Total decese" [style]="{width: '100%', textAlign: 'center'}">
          <h1 style="color: #ff7f00;">{{totalDeads}}</h1>
        </p-card>
      </div>
    </div>


    <div class="ui-grid">
      <div class="ui-g-12">
        <div class="ui-card ui-corner-all">
          <div class=" ui-card-body">
            <div style="overflow-y: auto; max-height: 180px" class="borderlessTable">
              <p-table [value]="tableDataDeath" class="addNewRasterTable" selectionMode="single">
                <ng-template pTemplate="header">
                  <tr>
                    <th>Decese înregistrate pe județ</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                  <tr>
                    <td style="text-align: left;">
                      <span style="font-weight: bold;">{{item.total_county + " "}}</span>
                      <span>{{item.county}}</span>
                    </td>
                  </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                  <tr>
                    <td colspan="1" *ngIf="tableDataDeath.length === 0">Nu au fost înregistrate decese.</td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="p-sm-12 p-md-12 p-lg-12 p-xl-12">

    <p-card [style]="{width: '100%', height: '100%', textAlign: 'center'}">
      <app-graphics [parentWidth]="rightMenu.offsetWidth" *ngIf="dataReady"></app-graphics>
    </p-card>
  </div>
</div>
