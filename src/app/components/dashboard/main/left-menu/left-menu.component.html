<div id="custom-grid" class="no-margin no-padding" #leftMenu>
  <div class="ui-grid" style="width: 100%">
    <div class="ui-g-12">
      <p-card header="Total confirmate" [style]="{width: '100%', textAlign: 'center'}">
        <h1 style="color: #ff7f00;">{{totalCases}}</h1>
      </p-card>
    </div>
  </div>
  <div class="ui-grid">
    <div class="ui-g-12" style="width: 100%">
      <div class="ui-card ui-corner-all" style="">
        <div class=" ui-card-body" style="">
          <div style="overflow-y: auto;" class="borderlessTable">
            <p-table [value]="tableData" class="addNewRasterTable" selectionMode="single">
              <ng-template pTemplate="header">
                <tr>
                  <th>Cazuri confirmate pe jude»õ</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-item>
                <tr>
                  <td style="text-align: left;">
                    <span style="font-weight: bold;">{{item.total_county + " "}}</span>
                    <span>{{item.county}}</span>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
