<div style="border: 1px #efefef solid; margin-bottom: 5px; text-align: center;">
  <h2 style="margin-bottom: 0;">Total confirmate</h2>
  <em style="font-size: 12px;">(după locul confirmării)</em>
  <h2 style="color: #ff7f00;margin: 10px 0;">{{totalCases}}</h2>
</div>
<div class="borderlessTable">
  <p-table [value]="tableData" class="addNewRasterTable" selectionMode="single">
    <ng-template pTemplate="header">
      <tr>
          <th>Cazuri confirmate pe județ</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
          <td style="text-align: left;">
            <span style="font-weight: bold;">{{item.total_case + " "}}</span>
            <span>{{item.county}}</span>
            <a *ngIf="item.referinta" style="float: right;" href="{{item.referinta}}" target="_blank" title="Click pentru referință"><i class="fa fa-link"></i></a>
          </td>
      </tr>
    </ng-template>
  </p-table>
</div>
